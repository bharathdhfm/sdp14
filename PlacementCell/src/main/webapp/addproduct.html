<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Job Posting</h2>
        <form action="add.jsp" method="POST">
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="role">Job Role</label>
                <input type="text" id="role" name="role">
            </div>
            <div class="form-group">
                <label for="domain">Job Domain</label>
                <input type="text" id="domain" name="domain">
            </div>
            <div class="form-group">
                <label for="ctc">Expected CTC</label>
                <input type="number" id="ctc" name="ctc">
            </div>
            <div class="form-group">
                <label for="location">Work Location</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="cgpa">Required CGPA</label>
                <input type="number" step="0.01" id="cgpa" name="cgpa">
            </div>
            <div class="form-group">
                <label for="certificates">Certificates Required</label>
                <input type="text" id="certificates" name="certificates">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
